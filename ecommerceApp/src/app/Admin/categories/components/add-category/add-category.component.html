<div class="container">
  <div class="row  ">
    <div class="col-md-9">
      <h3 class="py-3 text-center">Add Category</h3>
      <form [formGroup]="categoryForm" (ngSubmit)="onAddCategory()">
        <div>
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name" />
        </div>
         <div>
          <label>Type</label>
          <select class="form-select" formControlName="type">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="kids">Kids</option>
          </select>
        </div>
          <div>
          <label>Photo Url</label>
         <input type="text" class="form-control" formControlName="photoUrl" />
        </div>
         <div>
          <label>Description</label>
         <input type="text" class="form-control" formControlName="description" />
        </div>
       
       <div class="my-3">
         <button class="btn btn-primary btn-add my-2" type="submit"> Add category  </button>
           <a class="btn my-2 mx-2 btn-exit" type="submit" [routerLink]="['/admin/category/details']">Cancel</a>
       </div>
      
      </form>
      <div>
         
      </div>
    </div>
  </div>
</div>
