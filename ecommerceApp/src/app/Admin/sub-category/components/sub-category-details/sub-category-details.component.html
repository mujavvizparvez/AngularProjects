
<div>


<div class="text-end p-3">
  <a class="btn btn-outline-dark" [routerLink]="['/admin', 'subcategory', 'add']">
   <i class="fa-solid fa-plus"></i> Add New SubCategory
  </a>
</div>

<div class="row bg-light p-3">
 <h3 class="pb-2">SubCategory Details</h3>
  <div class="col-md-12">
    <table class="table table-bordered table-striped table-hoverk">
        <thead>
            <tr>
            <th>SubCategories</th>
           <th>Category</th>
            <th>Type</th>
           <th>PhotoUrl</th>
          <th>Description</th>
          </tr>
        </thead>
     
      <tbody>
        <tr *ngFor="let subCategory of subCategories | paginate: { itemsPerPage: 10, currentPage: page,
              totalItems:totalLength}" class="text-center">
          <td>{{ subCategory.name }}</td>
           <td>{{ subCategory.categoryName }}</td>
           <td> {{subCategory.type}}</td>
            <td><img [src]="subCategory.photoUrl" alt="" class="rounded-circle"/></td>
          <td>{{ subCategory.description }}</td>
           
          <td>
            <a
              class="btn btn-sm text-warning"
              [routerLink]="['/admin/subcategory', subCategory.id, 'edit']"
              ><i class="fa-solid fa-pen-to-square"></i></a
            >
            <button  class="btn btn-sm text-danger btn-outline"
              (click)="onDeleteSubCategory(subCategory.id)"
            >
             <i class="fa-solid fa-trash-can"></i>
            </button>
        </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="text-center fs-5 my-pagination my-3">
<pagination-controls (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
</div>
