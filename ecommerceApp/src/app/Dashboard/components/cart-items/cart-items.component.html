<ng-container *ngIf="products.length ==0">
<div class="container-fluid  mt-100">
				 <div class="row">
				 
					<div class="col-md-12">
					
							<div class="card">
						<div class="card-header">
						<h5>Cart</h5>
						</div>
						<div class="card-body cart">
								<div class="col-sm-12 empty-cart-cls text-center">
									<img src="https://i.imgur.com/dCdflKN.png" width="130" height="130" class="img-fluid mb-4 mr-3">
									<h3><strong>Your Cart is Empty</strong></h3>
									<h4>Add something to make me happy :)</h4>
									<a class="btn btn-primary cart-btn-transform m-3" data-abc="true" [routerLink]="['/']">continue shopping</a>
									
								
								</div>
						</div>
				</div>
						
					
					</div>
				 
				 </div>
				
				</div>
</ng-container>
<ng-container *ngIf="products.length != 0">
    <div class="container cart-table">
        <div class="cart-product">
            <div class="table table-responsive">
       <thead>
        <tr>
            <th>Sr.No</th>
            <th>Product Name</th>
            <th>Product Image</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>
        </tr>
       </thead>
       <tbody>
        <tr *ngFor="let product of products; let i=index">
            <td>{{i+1}}</td>
            <td>{{product.name}}</td>
            <td><img [src]="product.photoUrl" width="10%" alt=""></td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.total}}</td>
            <td><button (click)="removeItem(product)" class="btn btn-sm btn-danger"><i class="fas fa-trash-alt"></i></button></td>
        </tr>
       </tbody>
            </div>
        </div>
    </div>
</ng-container>
