<div class="accordion" id="accordionExample">
  <h4 class="px-3">Filters</h4>
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button
        class="accordion-button"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseOne"
        aria-expanded="true"
        aria-controls="collapseOne"
      >
        Categories
      </button>
    </h2>
    <div
      id="collapseOne"
      class="accordion-collapse collapse show"
      aria-labelledby="headingOne"
      data-bs-parent="#accordionExample"
    >
      <div class="accordion-body">
        <div>
          <button class="btn mx-2">Men</button>
          <button class="btn">Women</button>
        </div>
        <form action="">
          <div>
            <div *ngFor="let category of categories">
              <input
                type="checkbox"
                [id]="category.id"
                name="category"
                [value]="category.id"
                [checked]="category.checked"
                (change)="filterByCategory($event)"
              />
              <label [for]="category.id">{{ category.name }}</label>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingTwo">
      <button
        class="accordion-button collapsed"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseTwo"
        aria-expanded="false"
        aria-controls="collapseTwo"
      >
        SubCategories
      </button>
    </h2>
    <div
      id="collapseTwo"
      class="accordion-collapse collapse"
      aria-labelledby="headingTwo"
      data-bs-parent="#accordionExample"
    >
      <div class="accordion-body">
        <form action="" *ngIf="subCategories">
          <div *ngFor="let subCategory of subCategories">
            <input type="checkbox" id="checks" name="subCategory" value="subCategory" 
                (change)="filterByCategory($event)"
            />
            <label for="checks">{{ subCategory.name }}</label>
          </div>
        </form>
        <div *ngIf="subCategories.length == 0">
          *Please first select the category to see subCategories.
        </div>
      </div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingThree">
      <button
        class="accordion-button collapsed"
