<div class="container">
  <div class="row">
    <div class="col-md-4 large-img-row border border-black">
      <img [src]="product.photoUrl" width="100%" alt="" />
    </div>
    <div class="col-md-6 prod-text">
      <h6>{{ product.brand }}</h6>
      <h2 class="my-2">{{ product.name }}</h2>
      <p class="my-4">
        <i class="fa fa-star text-warning"></i>
        <i class="fa fa-star text-warning"></i>
        <i class="fa fa-star text-warning"></i>
        <i class="fa fa-star text-warning"></i>
        <i class="fa fa-star text-secondary"></i>
      </p>
      <h3 class="my-4">RS.{{ product.price }}</h3>
      <div class="row">
        <div for="" class="col-md-1 my-3">Color</div>
        <div class="col-md-6 my-3 mx-3">
          <img [src]="product.photoUrl" width="20%" alt="" />
        </div>
      </div>

      <div class="row">
        <div for="" class="col-md-1 my-3">Quantity</div>
        <div class="col-md-6 my-3 qtity">
          <!-- <input type="number" min="1" value="1" [(ngModel)]="quantity" /> -->
          <input type="number" value="1" min="1" [(ngModel)]="quantity" />
        </div>
      </div>

      <form action="" (ngSubmit)="onSizeClicked()" #form="ngForm">
        <div class="row">
          <div for="" class="col-md-1 my-4">Size</div>
          <div class="col-md-9 my-3 d-flex">
            <div style="margin-left: 10px">
              <label class="radio">
                <input
                  type="radio"
                  name="size"
                  value="S"
                  ngModel
                  required
                  S
                  checked
                  (change)="onSizeChange($event)"
                />
                <span>S</span>
              </label>
            </div>

            <div class="mx-2">
              <label class="radio">
                <input
                  type="radio"
                  name="size"
                  value="M"
                  ngModel
                  required
                  M
                  (change)="onSizeChange($event)"
                />
                <span>M</span>
              </label>
            </div>
            <div>
              <label class="radio">
                <input
                  type="radio"
                  name="size"
                  value="L"
                  ngModel
                  required
                  L
                  (change)="onSizeChange($event)"
                />
                <span>L</span>
              </label>
            </div>
            <div class="mx-2">
              <label class="radio">
                <input
                  type="radio"
                  name="size"
                  value="XL"
                  ngModel
                  required
                  XL
                  (change)="onSizeChange($event)"
                />
                <span>XL</span>
              </label>
            </div>
            <div>
              <label class="radio">
                <input
                  type="radio"
                  name="size"
                  value="XXL"
                  ngModel
                  required
                  XXL
                  (change)="onSizeChange($event)"
                />
                <span>XXL</span>
              </label>
            </div>
             <div class="my-4 mx-4 text-danger size" *ngIf="isSizeSelected">
              <p>Please first select size</p>
            </div>
          </div>
          
        </div>

        <div>
          <h3>Product Details</h3>
          <p>
            {{ product.description }}
          </p>
        </div>
        <div class="my-5">
          <!-- <button class="btn btn-cart p-3" (click)="onAddToCart()" [disabled]="!form.valid">
            {{btnText}}
          </button> -->
          <button class="btn btn-cart p-3" (click)="onAddToCart()" [disabled]="!form.valid" *ngIf="showCartBtn">
            ADD TO CART
          </button>
          <button class="btn btn-cart p-3" (click)="onGOToCart()" *ngIf="!showCartBtn">
            GO TO CART
          </button>
          <a class="btn btn-buy p-3 mx-3" (click)="onGoToBuy()">BUY NOW</a>
        </div>
      </form>
    </div>
  </div>
</div>
