<div class="container profile-comp">
  <div class="row">
    <div class="col-md-12 p-4 mt-2">
      <div class="border-bottom">
        <h4 class="pb-2 my-dtl-heading">My Details</h4>
        <p class="persnl-inf-para">Personal Information</p>
      </div>
      <div>
        <form [formGroup]="userForm" (ngSubmit)="onUpdateUserDetails()">
          <div class="row">
            <div class="col-6">
              <label class="my-3">Full Name</label>
              <input
                type="text"
                class="form-control"
                formControlName="fullName"
              />
            </div>
            <div class="col-6">
              <label class="my-3">Email</label>
              <input
                type="email"
                class="form-control"
                formControlName="email"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label class="my-3">DOB</label>
              <input
                type="date"
                class="form-control"
                formControlName="dateOfBirth"
              />
            </div>
            <div class="col-6">
              <label class="my-3">Mobile Number</label>
              <input
                type="number"
                class="form-control"
                formControlName="mobileNumber"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <!-- <input type="radio" id="male" name="gender" value="male" />
              <label for="male" class="px-2">Male</label>
              <input type="radio" id="female" name="female" value="female" />
              <label for="female" class="px-2">Female</label> -->
              <label class="py-3">Your Gender</label>
              <div>
                <input
                  type="radio"
                  id="huey"
                  name="drone"
                  value="male"
                  formControlName="gender"
                />
                <label for="huey" class="my-0">Male</label>
              </div>

              <div>
                <input
                  type="radio"
                  id="dewey"
                  name="drone"
                  value="female"
                  formControlName="gender"
                />
                <label for="dewey" class="my-0">Female</label>
              </div>
            </div>
            <div class="col-6">
              <label class="my-3">Pin Code</label>
              <input
                type="number"
                class="form-control"
                formControlName="pinCode"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label class="my-3">State</label>
              <input type="text" class="form-control" formControlName="state" />
            </div>
            <div class="col-6">
              <label class="my-3">Address</label>
              <textarea
                name=""
                id=""
                cols="50"
                rows="5"
                class="form-control"
                formControlName="address"
              ></textarea>
            </div>
            <div>
              <button class="btn btn-info">Add Details</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-1 empty-col"></div>
    <div class="col-md-12 empty-col p-5"></div>
  </div>
</div>
<router-outlet></router-outlet>
